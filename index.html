<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shut to Green with Greed</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Игра "Собери 10 зеленых квадратов"</h1>
        <div class="grid hide"></div>
        <div class="message hide">
            <h2>Вы нашли 10 зелёных квадратов за <span class="time-played"></span> секунд</h2>
            <p>Из них допущено промахов: <span class="miss-count"></span></p>
            <p>Ваш счет: <span class="total-score"></span></p>
        </div>
        <button class="btn-start">Начать игру</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
